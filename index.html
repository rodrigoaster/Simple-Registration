<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="assets/css/style.css">
        <title>Formulário</title>
    </head>
    <body>
        <header>
            <h1>Cadastre seus contatos!</h1>
        </header><!--header-->

        <section class="input-area">
            <div class="input-solo">
                <input type="text" placeholder="Digite seu nome">
            </div>
            <div class="input-solo">
                <input type="text" placeholder="Digite seu telefone">
            </div>
            <div class="input-solo">
                <input type="text" placeholder="Digite seu endereço">
            </div><br>
        </section><!--input-area-->

        <div class="list-genrer">
            <label>Selecione seu gênero:</label><br>
            <label> 
                <input type="radio" value="femin" name="list-genrer">Fêminino
            </label><br>
            <label> 
                <input type="radio" value="masculin" name="list-genrer">Masculino
            </label><br>
            <label> 
                <input type="radio" value="other" name="list-genrer">Outro
            </label><br>
        </div>
       <section class="area-2">
           <div class="perfil-area">
               <div class="img-area">
                   <img src="assets/img/22100428046161.webp" alt="img-perfil" width="150px"
                   height="150px">
               </div>
               <div class="desc-area">
                   <textarea name="description" id="" cols="30" rows="10"></textarea>
               </div>
           </div>
           
           <div class="btn-area">
               <button>Save</button>
               <button>Cancel</button>
           </div>
       </section>

       <footer>Créditos: Rodrigo Santana | GitHub: @rodrigoaster</footer>
    </body>
</html>
